<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dischi</title>


    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">

    <!-- vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-dark">

    <div id="app">


        <header>
            <div class="w-100 text-white bg-black">
                <img src="https://developer.spotify.com/images/guidelines/design/icon3@2x.png" class=""
                    style="width: 80px;" alt="">
            </div>
        </header>
        <!-- <div class="bg-dark text-white">
            
        </div> -->


        <div class="row pt-5 mx-4 d-flex justify-content-center">
            <div class="card w-25 mx-4 mb-4 bg-success p-2 text-white bg-opacity-25
            " v-for="(itemDisk, index) in myArr.results" :key="index">


                <img :src="itemDisk.poster" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ itemDisk.title }}</h5>

                    <p class="card-text">{{ itemDisk.author }}</p>

                    <div class="d-flex justify-content-between">
                        <span class="card-text">{{ itemDisk.genre }}</span>



                        <span @click="toggleLike(index)">
                            <span v-html="itemDisk.likeIcon" :class="itemDisk.like === true ? 'text-danger' : ''"></span> <!-- Aggiungi un'icona per il like -->
                            
                        </span>



                        <span class="card-text">{{ itemDisk.year }}</span>
                    </div>


                </div>
            </div>
        </div>


    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/script.js?v=3"></script>
</body>

</html>
